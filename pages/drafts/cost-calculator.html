<h1>Upgrade Calculator</h1>
<label for="botSelect">Select a Bot:</label>
<select id="botSelect">
    {% for bot in site.data.bots %}
    <option value="{{ bot.botName }}">{{ bot.botName }}</option>
    {% endfor %}
</select>

<label for="fromLevel">From Level:</label>
<input type="number" id="fromLevel" value="0" min="0" max="29">

<label for="toLevel">To Level:</label>
<input type="number" id="toLevel" value="10" min="1" max="30">

<button id="calculateButton">Calculate Upgrades</button>

<div id="resultContainer"></div>
<!-- Add upgrade calculator -->
<script src="{{ site.baseurl }}/assets/js/upgrade-calculator.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const botSelectInput = document.getElementById("botSelect");
    const fromLevelInput = document.getElementById("fromLevel");
    const toLevelInput = document.getElementById("toLevel");
  const calculateButton = document.getElementById("calculateButton");
  const resultContainer = document.getElementById("resultContainer");

  calculateButton.addEventListener("click", function () {
      const selectedBotName = botSelectInput.value;
    const selectedBot = getSelectedBot(selectedBotName);

    if (selectedBot) {
      const upgradesData = {{ site.data.botupgrades | jsonify }};
      const baseStats = selectedBot.baseStats;

    const fromLevel = parseInt(fromLevelInput.value); // Replace with the desired fromLevel
    const toLevel = parseInt(toLevelInput.value); // Replace with the desired toLevel

      const upgradeResult = calculateUpgrades(
        upgradesData,
        baseStats,
        fromLevel,
        toLevel
      );

      // Display the results in the resultContainer
    resultContainer.innerHTML = `
<p>Base Stats Hp: ${baseStats.hp}</p>
<p>Base Stats Attack: ${baseStats.attack}</p>
<p>Base Stats Attack Speed: ${baseStats.attackSpeed}</p>
<p> </p>
<p>From Level: ${upgradeResult.fromLevel}</p>
<p>To Level: ${upgradeResult.toLevel}</p>
<p>Sum Epic: ${upgradeResult.sumEpic}</p>
<p>Sum Rare: ${upgradeResult.sumRare}</p>
<p>Sum Special: ${upgradeResult.sumSpecial}</p>
<p>Sum Common1: ${upgradeResult.sumCommon1}</p>
<p>Sum Common2: ${upgradeResult.sumCommon2}</p>
<p>Sum Common3: ${upgradeResult.sumCommon3}</p>
<p>Sum Gold: ${upgradeResult.sumGold}</p>
<p>multiplierHp: ${upgradeResult.multiplierHp}</p>
<p>multiplierAttack: ${upgradeResult.multiplierAttack}</p>
<p>End Hp: ${upgradeResult.endHp}</P>
<p>End Attack: ${upgradeResult.endAttack}</P>
<p>End Dps: ${upgradeResult.endDps}</p>
<p>Checkpoint Hp: ${upgradeResult.checkpointHp}</p>
<p>Checkpoint Attack: ${upgradeResult.checkpointAttack}</p>
      `;
    }
  });

  // Function to get the selected bot from the data
  function getSelectedBot(botName) {
    return {{ site.data.bots | jsonify }}.find((bot) => bot.botName === botName);
  }
});
</script>
